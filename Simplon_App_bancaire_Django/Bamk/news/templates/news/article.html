{% extends "navbar.html" %}
{% block content %}
<div class="max-w-4xl mx-auto mt-10 bg-white p-8 shadow-xl rounded-lg">

    <!-- Article image -->
    {% if article.image %}
        <div class="w-full h-72 overflow-hidden rounded-lg shadow-md">
            <img src="{{ article.image.url }}" alt="{{ article.title }}" class="w-full h-48 rounded-lg mb-4 object-cover">
        </div>
    {% endif %}

    <!-- Title and Informations -->
    <h1 class="text-4xl font-bold text-deepblue mt-6">{{ article.title }}</h1>
    <p class="text-gray-500 text-sm mt-2">
        Written by <span class="font-semibold text-gray-500">{{ article.created_by }}</span> on {{ article.created_at|date:"d/m/Y" }}
    </p>

    <!-- Content -->
    <div class="mt-6 text-gray-700 text-lg leading-relaxed">
        {{ article.content|linebreaks }}
    </div>

    <!-- Back Button -->
    {% include "back_button.html" %}
</div>
{% endblock %}
