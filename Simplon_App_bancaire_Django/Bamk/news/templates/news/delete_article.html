{% extends "navbar.html" %}
{% block content %}
<div class="max-w-lg mx-auto mt-20 p-8 bg-white shadow-xl rounded-lg text-center">
    <!-- IcÃ´ne d'alerte -->
    <div class="flex justify-center mb-4">
        <svg class="w-16 h-16 text-red-600" fill="none" stroke="currentColor" stroke-width="2"
            viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
    </div>

    <h2 class="text-2xl font-bold text-gray-800">Confirm Deletion</h2>
    <p class="text-gray-600 mt-2">Are you sure you want to delete <strong>{{ object.title }}</strong>?</p>
    <p class="text-red-500 text-sm italic">This action is irreversible.</p>

    <form method="post" class="mt-6 space-y-4">
        {% csrf_token %}
        <button type="submit"
            class="px-4 py-2 text-gray-800 rounded-lg shadow hover:bg-red-700 transition">
            Yes, Delete
        </button>
        <a href="{% url 'news:news_list' %}"
            class="px-4 py-2 bg-white text-gray-800 rounded-lg shadow hover:bg-gray-400 transition">
            Cancel
        </a>
    </form>
</div>
{% endblock %}
